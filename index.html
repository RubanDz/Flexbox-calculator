<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./stule.css">
   <title>Document</title>
</head>
<body>
   <div class="container-calculator">
      <div class="container-calculator__item container-calculator__item_size">0</div>
      <div class="container-calculator__item container-calculator__item_color-grey">AC</div>
      <div class="container-calculator__item container-calculator__item_color-grey">+/-</div>
      <div class="container-calculator__item container-calculator__item_color-grey">%</div>
      <div class="container-calculator__item container-calculator__item_color-orange">/</div>
      <div class="container-calculator__item">7</div>
      <div class="container-calculator__item">8</div>
      <div class="container-calculator__item">9</div>
      <div class="container-calculator__item container-calculator__item_color-orange">x</div>
      <div class="container-calculator__item">4</div>
      <div class="container-calculator__item">5</div>
      <div class="container-calculator__item">6</div>
      <div class="container-calculator__item container-calculator__item_color-orange">-</div>
      <div class="container-calculator__item">1</div>
      <div class="container-calculator__item">2</div>
      <div class="container-calculator__item">3</div>
      <div class="container-calculator__item container-calculator__item_color-orange">+</div>
      <div class="container-calculator__item container-calculator__item_grow">0</div>
      <!-- <div class="container-calculator__item">0</div> -->
      <div class="container-calculator__item container-calculator__item_grow-1">,</div>
      <div class="container-calculator__item container-calculator__item_grow-2 container-calculator__item_color-orange">=</div>
   </div>
</body>
</html>
